{% extends "base.html" %}
{% block title %}Login | Mlangizi{% endblock %}

{% block hero %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">üîê Sign In</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <div class="mb-3 text-end">
        <a href="/forgot-password" class="small">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>
</div>

<div class="text-center mt-3">
  <small class="text-white">
    Don't have an account? <a href="{{ url_for('signup') }}" class="text-info">Sign up here</a>
  </small>
</div>
{% endblock %}
